<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Novembre</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: url('https://i.imgur.com/y8RHJKl.png') no-repeat center center;
      background-size: cover;
      color: white;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin: 0;
      color: #ffffff; /* white metallic */
      text-shadow:
        2px 2px 0 #000000,   /* dark shadow for clarity */
        1px 1px 2px #555555, /* depth */
        0 0 5px #fff,        /* subtle glow */
        0 0 10px #eee;       /* subtle glow */
    }

    img {
      margin-top: 30px;
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1 id="line1"></h1>
  <h1 id="line2"></h1>

  <img src="https://www.eolcenter.net/wp-content/uploads/2020/09/eol-open-graph.png" alt="EOL Image">

  <script>
    const line1 = "CHALLENGE";
    const line2 = "NOVEMBRE";
    const line1Element = document.getElementById("line1");
    const line2Element = document.getElementById("line2");

    let index1 = 0;
    let index2 = 0;

    function showLine1() {
      if (index1 < line1.length) {
        line1Element.textContent += line1[index1];
        index1++;
        setTimeout(showLine1, 200);
      } else {
        showLine2();
      }
    }

    function showLine2() {
      if (index2 < line2.length) {
        line2Element.textContent += line2[index2];
        index2++;
        setTimeout(showLine2, 200);
      }
    }

    showLine1();
  </script>
</body>
</html>
