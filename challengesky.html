<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Machine Counters - TV Display</title>
<style>
  :root {
    --cube-size: 300px; /* bigger cubes for TV */
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(270deg, #0066ff, #00ffcc, #ff00ff, #ff9900);
    background-size: 800% 800%;
    animation: gradientMove 10s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    color: white;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    gap: 80px;
    padding-top: 40px;
    position: relative;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* 3D Shiny White Sliding Text with Black Shadow */
  #flamingText {
    font-size: 140px; /* much bigger for TV */
    font-weight: 900;
    text-transform: uppercase;
    white-space: nowrap;
    color: #fff;
    text-shadow:
      2px 2px 4px #000,
      4px 4px 10px #000,
      0 0 20px #fff,
      0 0 40px #fff;
    animation: slideRightToLeft 15s linear infinite;
    margin-bottom: 60px;
    perspective: 600px;
    transform: rotateX(10deg);
  }

  @keyframes slideRightToLeft {
    0% { transform: translateX(100%) rotateX(10deg); }
    100% { transform: translateX(-100%) rotateX(10deg); }
  }

  h2 {
    font-size: 120px; /* bigger titles for TV */
    font-weight: 900;
    text-transform: uppercase;
    text-shadow: 0 6px 35px rgba(0,0,0,0.8);
    margin-bottom: 40px;
    letter-spacing: 8px;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .countdown {
    display: flex;
    gap: 40px; /* bigger gap for TV */
  }

  .cube {
    width: var(--cube-size);
    height: var(--cube-size);
    color: #00ffcc;
    border-radius: 20px;
    font-size: 180px; /* bigger numbers */
    font-weight: 900;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 70px rgba(0, 255, 255, 0.5);
    transform-style: preserve-3d;
    transform: rotateX(0deg);
  }

  /* Cube colors */
  #objectif .cube { background: black; }
  #realise .cube { background: #006400; }  /* dark green */
  #restant .cube { background: #8B0000; }  /* dark red */

  .cube.spin {
    animation: fastSpin 0.08s linear infinite;
  }

  @keyframes fastSpin {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(360deg); }
  }

  /* Bouncing and zooming WIN text */
  #winText {
    position: absolute;
    bottom: 20px;
    font-size: 200px; /* very big */
    font-weight: 900;
    color: #fff;
    text-shadow:
      3px 3px 8px #000,
      0 0 30px #fff;
    animation: bounceZoom 1.2s ease-in-out infinite alternate;
    text-align: center;
    width: 100%;
    user-select: none;
  }

  @keyframes bounceZoom {
    0% { transform: scale(1) translateY(0); }
    50% { transform: scale(1.2) translateY(-20px); }
    100% { transform: scale(1) translateY(0); }
  }

  /* Responsive adjustments */
  @media (max-width: 1600px) {
    :root { --cube-size: 250px; }
    h2 { font-size: 100px; }
    .cube { font-size: 150px; }
    #flamingText { font-size: 100px; }
    .countdown { gap: 30px; }
    #winText { font-size: 160px; }
  }

  @media (max-width: 1200px) {
    :root { --cube-size: 180px; }
    h2 { font-size: 80px; }
    .cube { font-size: 120px; }
    #flamingText { font-size: 80px; }
    .countdown { gap: 25px; }
    #winText { font-size: 120px; }
  }

  @media (max-width: 768px) {
    :root { --cube-size: 100px; }
    h2 { font-size: 50px; }
    .cube { font-size: 70px; }
    #flamingText { font-size: 50px; }
    .countdown { gap: 15px; }
    #winText { font-size: 60px; }
  }
</style>
</head>
<body>

<!-- 3D Shiny White Sliding Text with Black Shadow -->
<div id="flamingText">CHALLENGE SKY IS THE LIMIT</div>

<!-- OBJECTIF -->
<div class="section">
  <h2>OBJECTIF</h2>
  <div class="countdown" id="objectif"></div>
</div>

<!-- RÉALISÉ -->
<div class="section">
  <h2>RÉALISÉ</h2>
  <div class="countdown" id="realise"></div>
</div>

<!-- RESTANT -->
<div class="section">
  <h2>RESTANT</h2>
  <div class="countdown" id="restant"></div>
</div>

<!-- Bouncing and Zooming WIN Text -->
<div id="winText">WIN 100.000 Dhs</div>

<script>
/* ====================== CONFIG ====================== */
const objectifValue = 2500;
const realiseValue = 300;
const digits = 4;
const restantValue = objectifValue - realiseValue;

/* ====================== FUNCTIONS ====================== */
function pad(num) {
  return num.toString().padStart(digits, "0");
}

function createCubes(id) {
  const container = document.getElementById(id);
  for (let i = 0; i < digits; i++) {
    const cube = document.createElement("div");
    cube.className = "cube";
    cube.textContent = "0";
    container.appendChild(cube);
  }
}

function slotRoll(id, targetValue) {
  const cubes = document.querySelectorAll(`#${id} .cube`);
  const strTarget = pad(targetValue);
  
  cubes.forEach((cube, index) => {
    cube.classList.add("spin");

    let counter = 0;
    let intervalTime = 20;

    const interval = setInterval(() => {
      cube.textContent = Math.floor(Math.random() * 10);
      counter++;

      if (counter > 20) intervalTime = 40;
      if (counter > 50) intervalTime = 70;
      if (counter > 80) intervalTime = 120;
      if (counter > 100) intervalTime = 200;

      if (counter > 120) {
        clearInterval(interval);
        cube.classList.remove("spin");
        cube.textContent = strTarget[index];
        cube.style.boxShadow = "0 0 100px rgba(255,255,255,0.8)";
        cube.style.color = "#fff";
      }
    }, intervalTime);
  });
}

/* ====================== INIT ====================== */
createCubes("objectif");
createCubes("realise");
createCubes("restant");

slotRoll("objectif", objectifValue);
setTimeout(() => slotRoll("realise", realiseValue), 400);
setTimeout(() => slotRoll("restant", restantValue), 800);
</script>

</body>
</html>
