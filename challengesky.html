<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Results Display</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    color: white;

    /* === ANIMATED MULTI-COLOR BACKGROUND === */
    background: linear-gradient(45deg, #ff0066, #ffcc00, #33cc33, #0066ff, #6600ff, #ff0099);
    background-size: 500% 500%;
    animation: gradientFlow 12s ease infinite;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 100%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
  }

  /* === IMAGE SLIDE FROM RIGHT TO LEFT === */
  #side-image {
    position: absolute;
    top: 120px;
    left: -400px; /* final position */
    width: 350px;
    height: auto;
    animation: slideIn 2.5s ease forwards;
  }

  @keyframes slideIn {
    from { left: 110%; }
    to { left: -400px; }
  }

  /* === RECTANGLE ABOVE THE IMAGE === */
  #title-rectangle {
    position: absolute;
    top: 20px;
    left: 0;
    width: 350px;
    height: 70px;
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid white;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    animation: fadeIn 2s ease 2.5s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* === BANNERS CONTAINER === */
  #banners {
    position: absolute;
    top: 250px;
    left: 380px;
    width: 1500px;
  }

  .banner {
    width: 100%;
    height: 120px;
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.05);
    border-left: 6px solid #0af;
    margin-bottom: 10px;
    transform: translateY(800px);
    opacity: 0;
  }

  .name {
    width: 70%;
    font-size: 48px;
    padding-left: 20px;
  }

  .number {
    width: 30%;
    font-size: 55px;
    font-weight: bold;
    text-align: right;
    padding-right: 30px;
    color: #0af;
  }

  .line {
    height: 3px;
    background: rgba(255,255,255,0.2);
  }

  /* === ANIMATION FOR BANNERS APPEARING ONE BY ONE === */
  @keyframes bannerRise {
    from { transform: translateY(800px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<!-- THE SLIDING IMAGE -->
<img id="side-image" src="YOUR-IMAGE.png">

<!-- RECTANGLE ABOVE -->
<div id="title-rectangle">
  <h2 style="font-size: 32px; margin: 0;">TEAM RESULTS</h2>
</div>

<!-- BANNERS -->
<div id="banners">
  <div class="banner" style="animation: bannerRise 1s ease forwards 3s;"><div class="name">ILHAM</div><div class="number">120</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 4s;"><div class="name">HALIM </div><div class="number">115</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 5s;"><div class="name">SOUFIANE</div><div class="number">98</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 6s;"><div class="name">NAOUFAL </div><div class="number">94</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 7s;"><div class="name">GHISLAINE</div><div class="number">80</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 8s;"><div class="name">BADR </div><div class="number">74</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 9s;"><div class="name">LEONIE</div><div class="number">65</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 10s;"><div class="name">SARAH </div><div class="number">52</div></div>
  <div class="line"></div>

  <div class="banner" style="animation: bannerRise 1s ease forwards 11s;"><div class="name">TAHA</div><div class="number">48</div></div>
</div>

</body>
</html>
