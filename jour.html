<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Challenge du jour — TV</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#071428;
      --accent:#ffd166;
      --text:#ffffff;
    }
    html,body{
      height:100%;
      margin:0;
      background:linear-gradient(180deg,#031029 0%, #071428 100%);
      font-family:Inter, system-ui, Arial, sans-serif;
      color:var(--text);
    }
    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
      gap:2rem;
    }
    h1{
      font-size:clamp(48px, 6vw, 120px);
      letter-spacing:2px;
      margin:0;
      text-transform:uppercase;
      color:var(--accent);
      text-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    .table-card{
      width:100%;
      max-width:2200px;
      background:rgba(255,255,255,0.02);
      padding:2rem;
      border-radius:20px;
      box-shadow:0 10px 40px rgba(2,6,23,0.7);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2rem;
    }

    table{
      width:80%;
      border-collapse:collapse;
      table-layout:fixed;
      margin-bottom:1rem;
      border:4px solid white; /* contour blanc */
    }
    thead th{
      font-size:clamp(28px,3.2vw,48px);
      padding:1rem;
      text-align:center;
      border:3px solid white; /* traits blancs entre cases */
    }
    tbody td{
      font-size:clamp(40px,6vw,96px);
      padding:1.25rem;
      text-align:center;
      vertical-align:middle;
      height:220px;
      border:3px solid white; /* traits blancs entre cases */
    }

    td, th{ color:var(--text); }

    [contenteditable]{outline:none;border-radius:8px}
    [contenteditable]:focus{
      box-shadow:0 0 0 4px rgba(255,209,102,0.08);
      background:rgba(255,255,255,0.02);
    }

    @media (max-width:900px){
      tbody td{font-size:clamp(28px,7vw,48px);height:140px}
      h1{font-size:clamp(36px,8vw,64px)}
    }

    .controls{display:flex;gap:1rem;align-items:center;margin-top:1rem}
    .btn{
      background:var(--accent);
      color:#071428;
      padding:0.6rem 1rem;
      border-radius:10px;
      font-weight:700;
      border:none;
      cursor:pointer;
    }
    .note{opacity:0.85;font-size:0.9rem}
  </style>
</head>
<body>

    <h1>Challenge du jour</h1>

      <table aria-label="Challenge du jour table principale">
        <thead>
          <tr>
            <th>Objectif</th>
            <th>Gain</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true" data-cell="r1c1">40 SERVICES</td>
            <td contenteditable="true" data-cell="r1c2">30 DHS/Services</td>
          </tr>
        </tbody>
      </table>

      <!-- Deuxième table à 3 colonnes -->
      <table aria-label="Challenge du jour complémentaire">
        <thead>
          <tr>
            <th>Objectif</th>
            <th>Réalisé</th>
            <th>RAF</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true" data-cell="r3c1">40</td>
            <td contenteditable="true" data-cell="r3c2">29</td>
            <td contenteditable="true" data-cell="r3c3">-11</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
