<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen GIF</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-color: black; /* optional */
  }

  img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* stretch and fill entire screen */
  }
</style>
</head>
<body>

<img src="https://s12.gifyu.com/images/b9kMc.gif" alt="Fullscreen GIF">

</body>
</html>
