<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prime Onlyoo Proximus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* ===== RESET ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* ===== TITLE (TV SAFE ZONE) ===== */
  h1 {
    position: absolute;
    top: 3vh;
    width: 100%;
    text-align: center;
    color: red;
    font-weight: 700;
    font-size: clamp(2rem, 4vw, 5rem); /* responsive scaling */
    z-index: 10;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 0 20px rgba(0,0,0,0.9);
  }

  /* ===== SLIDESHOW ===== */
  .slideshow {
    position: fixed;
    inset: 0;
  }

  .slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slide.active {
    opacity: 1;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* SAFE FOR TV â€“ no crop */
  }

</style>
</head>

<body>

<h1>Prime Onlyoo Proximus</h1>

<div class="slideshow">
  <div class="slide active">
    <img src="https://i.ibb.co/zj3W9N9/pr1.png" alt="Slide 1">
  </div>

  <div class="slide">
    <img src="https://i.ibb.co/xqdk2c53/pr2.png" alt="Slide 2">
  </div>

  <div class="slide">
    <img src="https://i.ibb.co/jvHLNgmc/pr3.png" alt="Slide 3">
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 10000); // 10 seconds
</script>

</body>
</html>
