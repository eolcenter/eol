<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Race Animation</title>
<style>
body {
  background: linear-gradient(to bottom, #87CEEB 0%, #ffffff 100%);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  height: 100vh;
  margin: 0;
}

.label {
  text-align: center;
  font-size: 60px; /* bigger for TV */
  margin-top: 30px;
  font-weight: bold;
  color: #222;
}

.track {
  position: relative;
  width: 90%;
  height: 300px;
  margin: 60px auto;
  background: linear-gradient(to right, #555 0%, #666 100%);
  border-radius: 100px;
  box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
  perspective: 1000px;
  overflow: hidden;
}

.track::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 10px;
  background: repeating-linear-gradient(
    to right,
    white 0,
    white 60px,
    transparent 60px,
    transparent 120px
  );
  transform: translateY(-50%);
  opacity: 0.8;
}

.finish-line {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 40px;
  background-image: linear-gradient(45deg, black 25%, white 25%, white 50%, black 50%, black 75%, white 75%, white 100%);
  background-size: 40px 40px;
  transform: skewY(-10deg);
  border-left: 5px solid #000;
}

.car {
  position: absolute;
  top: 70px;
  width: 300px;
  transform: rotateY(10deg);
  transition: left 6s linear; /* smooth slow drive */
}

.car img {
  width: 100%;
  height: auto;
  filter: drop-shadow(6px 6px 12px rgba(0,0,0,0.5));
}

.car-name {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  padding: 6px 14px;
  border-radius: 12px;
  font-weight: bold;
  color: #222;
  font-size: 28px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
}

.trophy {
  position: absolute;
  top: 20px;
  right: 60px;
  font-size: 100px;
  display: none;
  animation: shine 2s infinite alternate;
}

@keyframes shine {
  from { transform: scale(1) rotate(0deg); }
  to { transform: scale(1.1) rotate(10deg); }
}

/* Responsive adjustments */
@media (max-width: 1600px) {
  .label { font-size: 50px; }
  .track { height: 250px; }
  .car { width: 250px; top: 60px; }
  .car-name { font-size: 24px; top: -35px; }
  .finish-line { width: 30px; background-size: 30px 30px; }
  .trophy { font-size: 80px; right: 40px; }
}

@media (max-width: 1200px) {
  .label { font-size: 40px; }
  .track { height: 200px; }
  .car { width: 200px; top: 50px; }
  .car-name { font-size: 20px; top: -30px; }
  .finish-line { width: 25px; background-size: 25px 25px; }
  .trophy { font-size: 60px; right: 30px; }
}

@media (max-width: 768px) {
  .label { font-size: 32px; }
  .track { height: 150px; }
  .car { width: 150px; top: 40px; }
  .car-name { font-size: 16px; top: -25px; }
  .finish-line { width: 20px; background-size: 20px 20px; }
  .trophy { font-size: 50px; right: 20px; }
}
</style>
</head>
<body>
<div class="label">üèÅ Team Progress Race üèÅ</div>

<div class="track" id="track1">
  <div class="finish-line"></div>
  <div class="car selma" style="left: 0;">
    <div class="car-name">Equipe Selma</div>
    <img src="https://i.imgur.com/6im9DFv.png" alt="Car Selma">
  </div>
</div>

<div class="track" id="track2">
  <div class="finish-line"></div>
  <div class="car ALL STARS" style="left: 0;">
    <div class="car-name">ALL STARS</div>
    <img src="https://i.imgur.com/b5SVv46.png" alt="Car ALL STARS">
  </div>
</div>

<div class="track" id="track3">
  <div class="finish-line"></div>
  <div class="car TEAM MANSOU" style="left: 0;">
    <div class="car-name">tEAM MANSOU</div>
    <img src="https://i.imgur.com/gu45FI9.png" alt="Car TEAM MANSOU">
  </div>
</div>

<div class="trophy" id="trophy">üèÜ</div>

<script>
const ratios = {
  selma: 0.35,
  ansou: 0.3,
  allstars: 0.60
};

window.onload = function() {
  // Start moving cars slowly after page load
  setTimeout(() => {
    Object.keys(ratios).forEach(team => {
      const car = document.querySelector(`.${team}`);
      const track = car.parentElement;
      const trackWidth = track.offsetWidth;
      const carWidth = car.offsetWidth;

      const maxLeft = trackWidth - carWidth - 40;
      car.style.left = (ratios[team] * maxLeft) + 'px';
    });
  }, 500); // small delay to show start

  // Show trophy after cars reach the finish
  setTimeout(() => {
    document.getElementById('trophy').style.display = 'block';
  }, 6500); // match transition duration
}
</script>
</body>
</html>
