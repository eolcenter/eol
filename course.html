<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Race Animation</title>
<style>
body {
  background: linear-gradient(to bottom, #87CEEB 0%, #ffffff 100%);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  height: 100vh;
  margin: 0;
  transform: scale(1.10); /* ZOOM IN for TV screens */
  transform-origin: top center; /* keep centered */
}

.label {
  text-align: center;
  font-size: 75px; /* bigger for TV */
  margin-top: 40px;
  font-weight: bold;
  color: #222;
}

.track {
  position: relative;
  width: 90%;
  height: 270px; /* bigger track */
  margin: 80px auto;
  background: linear-gradient(to right, #555 0%, #666 100%);
  border-radius: 120px;
  box-shadow: inset 0 12px 25px rgba(0,0,0,0.6);
  perspective: 1000px;
  overflow: hidden;
}

.track::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 14px; /* thicker center line */
  background: repeating-linear-gradient(
    to right,
    white 0,
    white 80px,
    transparent 80px,
    transparent 160px
  );
  transform: translateY(-50%);
  opacity: 0.9;
}

.finish-line {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 50px; /* thicker finish line */
  background-image: linear-gradient(45deg, black 25%, white 25%, white 50%, black 50%, black 75%, white 75%, white 100%);
  background-size: 50px 50px;
  transform: skewY(-10deg);
  border-left: 6px solid #000;
}

.car {
  position: absolute;
  top: 85px;
  width: 360px; /* larger car */
  transform: rotateY(10deg);
  transition: left 5s linear;
}

.car img {
  width: 100%;
  height: auto;
  filter: drop-shadow(8px 8px 14px rgba(0,0,0,0.6));
}

.car-name {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.95);
  padding: 8px 18px;
  border-radius: 14px;
  font-weight: bold;
  color: #222;
  font-size: 32px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
}

.trophy {
  position: absolute;
  top: 30px;
  right: 80px;
  font-size: 120px;
  display: none;
  animation: shine 2s infinite alternate;
}

@keyframes shine {
  from { transform: scale(1) rotate(0deg); }
  to { transform: scale(1.1) rotate(10deg); }
}
</style>
</head>
<body>
<div class="label">üèÅ Team Progress Race üèÅ</div>

<div class="track" id="track1">
  <div class="finish-line"></div>
  <div class="car selma" style="left: 0;">
    <div class="car-name">TEAM SELMA</div>
    <img src="https://i.imgur.com/6im9DFv.png" alt="Car Selma">
  </div>
</div>

<div class="track" id="track2">
  <div class="finish-line"></div>
  <div class="car ansou" style="left: 0;">
    <div class="car-name">ALL STARS</div>
    <img src="https://i.imgur.com/b5SVv46.png" alt="Car Ansou">
  </div>
</div>

<div class="track" id="track3">
  <div class="finish-line"></div>
  <div class="car allstars" style="left: 0;">
    <div class="car-name">TEAM MANSOU</div>
    <img src="https://i.imgur.com/gu45FI9.png" alt="Car Allstars">
  </div>
</div>

<div class="trophy" id="trophy">üèÜ</div>

<script>
const ratios = {
  selma: 0.36,
  ansou: 0.42,
  allstars: 0.41 // finish line
};

window.onload = function() {
  setTimeout(() => {
    Object.keys(ratios).forEach(team => {
      const car = document.querySelector(`.${team}`);
      const track = car.parentElement;
      const trackWidth = track.offsetWidth;
      const carWidth = car.offsetWidth;
      const maxLeft = trackWidth - carWidth - 40;
      car.style.left = (ratios[team] * maxLeft) + 'px';
    });
  }, 500);

  setTimeout(() => {
    document.getElementById('trophy').style.display = 'block';
  }, 5500);
}
</script>
</body>
</html>
