<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Race Animation</title>
<style>
body {
  background: linear-gradient(to bottom, #87CEEB 0%, #ffffff 100%);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  height: 100vh;
  margin: 0;
  transform: scale(1.15); /* slightly smaller zoom */
  transform-origin: top center;
}

.label {
  text-align: center;
  font-size: 70px;
  margin-top: 35px;
  font-weight: bold;
  color: #222;
}

.track {
  position: relative;
  width: 92%;
  height: 260px; /* slightly smaller track */
  margin: 70px auto;
  background: linear-gradient(to right, #555 0%, #666 100%);
  border-radius: 110px;
  box-shadow: inset 0 10px 22px rgba(0,0,0,0.55);
  perspective: 1000px;
  overflow: hidden;
}

.track::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 12px;
  background: repeating-linear-gradient(
    to right,
    white 0,
    white 70px,
    transparent 70px,
    transparent 140px
  );
  transform: translateY(-50%);
  opacity: 0.85;
}

.finish-line {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 45px;
  background-image: linear-gradient(45deg, black 25%, white 25%, white 50%, black 50%, black 75%, white 75%, white 100%);
  background-size: 45px 45px;
  transform: skewY(-10deg);
  border-left: 5px solid #000;
}

.car {
  position: absolute;
  top: 75px;
  width: 320px; /* a bit smaller car */
  transform: rotateY(10deg);
  transition: left 5s linear;
}

.car img {
  width: 100%;
  height: auto;
  filter: drop-shadow(6px 6px 12px rgba(0,0,0,0.5));
}

.car-name {
  position: absolute;
  top: -45px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  padding: 7px 16px;
  border-radius: 12px;
  font-weight: bold;
  color: #222;
  font-size: 28px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.35);
}

.trophy {
  position: absolute;
  top: 25px;
  right: 70px;
  font-size: 100px;
  display: none;
  animation: shine 2s infinite alternate;
}

@keyframes shine {
  from { transform: scale(1) rotate(0deg); }
  to { transform: scale(1.1) rotate(10deg); }
}
</style>
</head>
<body>
<div class="label">üèÅ Team Progress Race üèÅ</div>

<div class="track" id="track1">
  <div class="finish-line"></div>
  <div class="car selma" style="left: 0;">
    <div class="car-name">TEAM SELMA</div>
