<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Machine Counters - Colored Cubes</title>
<style>
  :root {
    --cube-size: 130px;
    --title-font-size: 48px;
    --prize-font-size: 36px;
  }

  body {
    margin: 0;
    height: 100vh;
    background: url('https://imgur.com/lXTUtq5.png') no-repeat center center;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    gap: 40px;
  }

  .moving-title {
    font-size: var(--title-font-size);
    font-weight: 900;
    text-transform: uppercase;
    color: white;
    text-shadow:
      2px 2px 0 black,
      -2px -2px 0 black,
      2px -2px 0 black,
      -2px 2px 0 black,
      0 0 15px rgba(255,255,255,0.8);
    white-space: nowrap;
    position: absolute;
    top: 50px;
    animation: moveLeftRight 15s linear infinite;
  }

  @keyframes moveLeftRight {
    0% { transform: translateX(-100%); }
    50% { transform: translateX(50vw); }
    100% { transform: translateX(-100%); }
  }

  .prize-text {
    font-size: var(--prize-font-size);
    font-weight: 900;
    text-transform: uppercase;
    color: red;
    text-align: center;
    text-shadow:
      2px 2px 5px black,
      0 0 20px rgba(255,255,255,0.7);
    animation: bounceZoom 12s ease-in-out infinite;
    line-height: 1.2;
    margin-bottom: 20px;
  }

  @keyframes bounceZoom {
    0%, 100% { transform: scale(1) translateY(0); }
    50% { transform: scale(2.4) translateY(-20px); }
  }

  h2 {
    font-size: 42px;
    font-weight: 900;
    text-transform: uppercase;
    text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    margin-bottom: 20px;
    letter-spacing: 3px;
    color: black;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .countdown {
    display: flex;
    gap: 15px;
  }

  .cube {
    width: var(--cube-size);
    height: var(--cube-size);
    color: #00ffcc;
    border-radius: 10px;
    font-size: 48px;
    font-weight: 900;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    transform-style: preserve-3d;
    transform: rotateX(0deg);
  }

  /* Cube colors */
  #objectif .cube { background: blue; }
  #realise .cube { background: #006400; }
  #restant .cube { background: #8B0000; }
  #ecart .cube { background: purple; }

  .cube.spin {
    animation: fastSpin 0.08s linear infinite;
  }

  @keyframes fastSpin {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(360deg); }
  }

  @media (max-width: 768px) {
    :root { --cube-size: 110px; }
    h2 { font-size: 50px; }
    :root { --title-font-size: 36px; --prize-font-size: 28px; }
  }
</style>
</head>
<body>

<!-- PRIZE TEXT -->
<div class="prize-text">
  CHALLENGE SKY IS THE LIMIT<br>
  PRIZE : 100.000 Dhs
</div>

<!-- MOVING TITLE -->
<div class="moving-title"></div>

<!-- OBJECTIF -->
<div class="section">
  <h2>TARGET</h2>
  <div class="countdown" id="objectif"></div>
</div>

<!-- RÉALISÉ -->
<div class="section">
  <h2>RÉALISÉ</h2>
  <div class="countdown" id="realise"></div>
</div>

<!-- RESTANT -->
<div class="section">
  <h2>RAF (global)</h2>
  <div class="countdown" id="restant"></div>
</div>

<!-- ÉCART / 34 -->
<div class="section">
  <h2>RAF (PAR JOUR)</h2>
  <div class="countdown" id="ecart"></div>
</div>

<script>
/* ====================== CONFIG ====================== */
const objectifValue = 2500;
const realiseValue = 541;
const digits = 4;
const restantValue = objectifValue - realiseValue;
const ecartValue = Math.floor(restantValue / 28);

/* ====================== FUNCTIONS ====================== */
function pad(num) {
  return num.toString().padStart(digits, "0");
}

function createCubes(id) {
  const container = document.getElementById(id);
  for (let i = 0; i < digits; i++) {
    const cube = document.createElement("div");
    cube.className = "cube";
    cube.textContent = "0";
    container.appendChild(cube);
  }
}

function slotRoll(id, targetValue) {
  const cubes = document.querySelectorAll(`#${id} .cube`);
  const strTarget = pad(targetValue);
  
  cubes.forEach((cube, index) => {
    cube.classList.add("spin");

    let counter = 0;
    let intervalTime = 20;

    const interval = setInterval(() => {
      cube.textContent = Math.floor(Math.random() * 10);
      counter++;

      // Gradually slow down
      if (counter > 20) intervalTime = 40;
      if (counter > 50) intervalTime = 70;
      if (counter > 80) intervalTime = 120;
      if (counter > 100) intervalTime = 200;

      if (counter > 120) {
        clearInterval(interval);
        cube.classList.remove("spin");
        cube.textContent = strTarget[index];
        cube.style.boxShadow = "0 0 35px rgba(255,255,255,0.8)";
        cube.style.color = "#fff";
      }
    }, intervalTime);
  });
}

/* ====================== INIT ====================== */
createCubes("objectif");
createCubes("realise");
createCubes("restant");
createCubes("ecart");

slotRoll("objectif", objectifValue);
setTimeout(() => slotRoll("realise", realiseValue), 400);
setTimeout(() => slotRoll("restant", restantValue), 800);
setTimeout(() => slotRoll("ecart", ecartValue), 1200);
</script>

</body>
</html>
