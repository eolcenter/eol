<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Sales Loop Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    /* Colorful multi-color gradient background */
    background: linear-gradient(270deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF, #9B59B6, #FF8C00);
    background-size: 1200% 1200%;
    animation: gradientMove 20s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 50%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Heading in black rectangle with white text */
  h1 {
    background: #000000;
    color: #ffffff;
    font-weight: bold;
    font-size: 48px;
    padding: 20px 40px;
    border-radius: 12px;
    margin-bottom: 40px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 20px;
    position: relative;
  }

  /* Character Image */
  .character {
    width: 200px;
    position: relative;
    right: -250px;
    opacity: 0;
  }

  /* Sales Number Box */
  .sales-box {
    background: #ffffff;
    color: #007BFF; /* Blue text */
    font-size: 32px;
    font-weight: bold;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    opacity: 0;
    transform: translateX(100px);
    transition: all 0.8s;
  }

  /* Animations */
  .slideCharacter {
    animation: slideCharacter 1s forwards;
  }

  .slideSales {
    transform: translateX(0);
    opacity: 1;
  }

  @keyframes slideCharacter {
    0% { right: -250px; opacity: 0; }
    100% { right: 0px; opacity: 1; }
  }
</style>
</head>
<body>

<!-- Heading -->
<h1 id="team-heading">ALL STARS</h1>

<div class="container">
  <!-- Character Image -->
  <img id="character-img" class="character" src="https://i.imgur.com/LJh1L8a.png" alt="Character">

  <!-- Sales Number Box -->
  <div class="sales-box" id="sales-box">89 Sales</div>
</div>

<script>
  // ======= Configuration (edit here quickly) =======
  const characters = [
    { heading: "ALL STARS", image: "https://i.imgur.com/LJh1L8a.png", sales: "89 Sales" },
    { heading: "Team Selma", image: "https://i.imgur.com/F335QgY.png", sales: "50 Sales" },
    { heading: "Team Ansou", image: "https://i.imgur.com/aCe7tcs.png", sales: "40 Sales" }
  ];

  const displayDuration = 5000; // each character shows for 5 seconds

  // ======= DOM Elements =======
  const headingEl = document.getElementById("team-heading");
  const characterEl = document.getElementById("character-img");
  const salesBoxEl = document.getElementById("sales-box");

  let currentIndex = 0;

  function showCharacter(index) {
    const character = characters[index];

    // Hide first for transition
    headingEl.style.opacity = 0;
    characterEl.classList.remove("slideCharacter");
    salesBoxEl.classList.remove("slideSales");

    setTimeout(() => {
      headingEl.textContent = character.heading;
      characterEl.src = character.image;
      salesBoxEl.textContent = character.sales;

      headingEl.style.opacity = 1;
      characterEl.classList.add("slideCharacter");
      salesBoxEl.classList.add("slideSales");
    }, 200); // small delay for smooth transition
  }

  // Initial display
  showCharacter(currentIndex);

  // Loop through characters
  setInterval(() => {
    currentIndex = (currentIndex + 1) % characters.length;
    showCharacter(currentIndex);
  }, displayDuration);

</script>
</body>
</html>
