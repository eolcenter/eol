<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team R/O - TV View</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    min-height: 100vh;
    animation: gradientBG 10s ease infinite;
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #4CAF50, #2196F3, #FF9800);
    background-size: 1400% 1400%;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 90px;
    text-align: center;
    color: #fff;
    margin-bottom: 40px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
  }

  .tables-container {
    display: flex;
    gap: 50px;
  }

  table {
    width: 850px;
    border-collapse: collapse;
    background-color: rgba(255,255,255,0.9);
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    font-size: 28px;
  }

  th, td {
    padding: 16px 20px;
    border: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #222;
    color: #fff;
  }

  tr:nth-child(even) {
    background-color: rgba(242,242,242,0.85);
  }

  .progress-container {
    width: 100%;
    background-color: #ddd;
    border-radius: 12px;
    height: 40px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    text-align: right;
    padding-right: 10px;
    color: #fff;
    line-height: 40px;
    font-weight: bold;
    font-size: 24px;
    transition: width 1s ease;
  }

  .red { background-color: #ff4d4d; }
  .yellow { background-color: #ffcc00; color: #000; }
  .green { background-color: #4CAF50; }

  h2 {
    font-size: 32px;
    margin-bottom: 20px;
    padding: 10px 20px;
    border-radius: 8px;
    text-align: center;
  }

  /* Team specific h2 styles */
  .team-allstars { background-color: #2196F3; color: yellow; }
  .team-selma   { background-color: #FFEB3B; color: black; }
  .team-mansou  { background-color: #F44336; color: white; }

  .table-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>

<h1> R/O arrêté à J-1</h1>

<div class="tables-container">

  <div class="table-block">
    <h2 class="team-allstars">ALL STARS</h2>
    <table>
      <tr>
        <th>Nom</th>
        <th>R/O</th>
      </tr>
      <tr><td>ILHAM</td><td><div class="progress-container"><div class="progress-bar" data-percent="23"></div></div></td></tr>
	  <tr><td>BADR</td><td><div class="progress-container"><div class="progress-bar" data-percent="0"></div></div></td></tr>
	<tr><td>TAHA</td><td><div class="progress-container"><div class="progress-bar" data-percent="34"></div></div></td></tr>
      <tr><td>LEONIE</td><td><div class="progress-container"><div class="progress-bar" data-percent="7"></div></div></td></tr>
      <tr><td>SARA</td><td><div class="progress-container"><div class="progress-bar" data-percent="20"></div></div></td></tr>
      <tr><td>HALIM</td><td><div class="progress-container"><div class="progress-bar" data-percent="11"></div></div></td></tr>
	  <tr><td>NAOUFAL</td><td><div class="progress-container"><div class="progress-bar" data-percent="0"></div></div></td></tr>
      <tr><td>GHISLAINE</td><td><div class="progress-container"><div class="progress-bar" data-percent="0"></div></div></td></tr>
      <tr><td>SOUFIANE</td><td><div class="progress-container"><div class="progress-bar" data-percent="7"></div></div></td></tr>

    </table>
  </div>

  <div class="table-block">
    <h2 class="team-selma">Team SELMA</h2>
    <table>
      <tr>
        <th>Nom</th>
        <th>R/O</th>
      </tr>
      <tr><td>HAYAT</td><td><div class="progress-container"><div class="progress-bar" data-percent="56"></div></div></td></tr>
      <tr><td>YASSINE</td><td><div class="progress-container"><div class="progress-bar" data-percent="11"></div></div></td></tr>
      <tr><td>HASSAN</td><td><div class="progress-container"><div class="progress-bar" data-percent="17"></div></div></td></tr>
      <tr><td>SALAH</td><td><div class="progress-container"><div class="progress-bar" data-percent="19"></div></div></td></tr>
	  <tr><td>RANIA</td><td><div class="progress-container"><div class="progress-bar" data-percent="8"></div></div></td></tr>
      <tr><td>AYOUB</td><td><div class="progress-container"><div class="progress-bar" data-percent="0"></div></div></td></tr>
      <tr><td>ADAM</td><td><div class="progress-container"><div class="progress-bar" data-percent="8"></div></div></td></tr>

    </table>
  </div>

  <div class="table-block">

      <tr>

      <tr><td>SENY</td><td><div class="progress-container"><div class="progress-bar" data-percent="6"></div></div></td></tr>

    </table>
  </div>

</div>

<script>
  // Dynamically fill progress bars
  document.querySelectorAll('.progress-bar').forEach(bar => {
    let percent = parseFloat(bar.getAttribute('data-percent'));
    bar.style.width = '0%';
    setTimeout(() => {
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }, 100);

    if(percent < 25){
      bar.className = 'progress-bar red';
    } else if(percent < 70){
      bar.className = 'progress-bar yellow';
    } else {
      bar.className = 'progress-bar green';
    }
  });
</script>

</body>
</html>
