<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Contributions - TV View</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
  }
  .tables-container {
    display: flex;
    gap: 30px; 
  }
  table {
    width: 350px; 
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    font-size: 24px; 
  }
  th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: center;
  }
  th {
    background-color: #222;
    color: #fff;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  .progress-container {
    width: 100%;
    background-color: #ddd;
    border-radius: 8px;
    height: 30px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    text-align: right;
    padding-right: 5px;
    color: #fff;
    line-height: 30px;
    font-weight: bold;
    font-size: 20px;
  }
  .red { background-color: #ff4d4d; }
  .yellow { background-color: #ffcc00; color: #000; }
  .green { background-color: #4CAF50; }
  h2 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 10px;
  }
  .table-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>

<div class="tables-container">

  <div class="table-block">
    <h2>ALL STARS</h2>
    <table>
      <tr>
        <th>Nom</th>
        <th>Contribution</th>
        <th>Progression</th>
      </tr>
      <tr><td>Ilham</td><td data-percent="23.26"></td><td><div class="progress-container"><div class="progress-bar" data-percent="23.26"></div></div></td></tr>
      <tr><td>Ghislaine</td><td data-percent="45"></td><td><div class="progress-container"><div class="progress-bar" data-percent="45"></div></div></td></tr>
      <tr><td>Soufiane</td><td data-percent="75"></td><td><div class="progress-container"><div class="progress-bar" data-percent="75"></div></div></td></tr>
      <tr><td>Naoufal</td><td data-percent="90"></td><td><div class="progress-container"><div class="progress-bar" data-percent="90"></div></div></td></tr>
    </table>
  </div>

  <div class="table-block">
    <h2>Team SELMA</h2>
    <table>
      <tr>
        <th>Nom</th>
        <th>Contribution</th>
        <th>Progression</th>
      </tr>
      <tr><td>HICHAM</td><td data-percent="50"></td><td><div class="progress-container"><div class="progress-bar" data-percent="50"></div></div></td></tr>
      <tr><td>SALAH</td><td data-percent="20"></td><td><div class="progress-container"><div class="progress-bar" data-percent="20"></div></div></td></tr>
      <tr><td>HAYAT</td><td data-percent="75"></td><td><div class="progress-container"><div class="progress-bar" data-percent="75"></div></div></td></tr>
      <tr><td>YASSINE</td><td data-percent="85"></td><td><div class="progress-container"><div class="progress-bar" data-percent="85"></div></div></td></tr>
    </table>
  </div>

  <div class="table-block">
    <h2>Team MANSOU</h2>
    <table>
      <tr>
        <th>Nom</th>
        <th>Contribution</th>
        <th>Progression</th>
      </tr>
      <tr><td>HICHAM</td><td data-percent="23.26"></td><td><div class="progress-container"><div class="progress-bar" data-percent="23.26"></div></div></td></tr>
      <tr><td>SALAH</td><td data-percent="50"></td><td><div class="progress-container"><div class="progress-bar" data-percent="50"></div></div></td></tr>
      <tr><td>HAYAT</td><td data-percent="75"></td><td><div class="progress-container"><div class="progress-bar" data-percent="75"></div></div></td></tr>
      <tr><td>YASSINE</td><td data-percent="85"></td><td><div class="progress-container"><div class="progress-bar" data-percent="85"></div></div></td></tr>
    </table>
  </div>

</div>

<script>
  document.querySelectorAll('td[data-percent], .progress-bar').forEach(el => {
    let percent = parseFloat(el.getAttribute('data-percent'));
    if(el.tagName === 'TD') {
      el.textContent = percent + '%';
    } else if(el.classList.contains('progress-bar')) {
      el.style.width = percent + '%';
      if(percent < 25){
        el.className = 'progress-bar red';
      } else if(percent < 70){
        el.className = 'progress-bar yellow';
      } else {
        el.className = 'progress-bar green';
      }
      el.textContent = percent + '%';
    }
  });
</script>

</body>
</html>
