<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Diaporama Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Splash screen styling */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.eolcenter.net/wp-content/uploads/2020/09/eol-open-graph.png') center center no-repeat;
      background-size: contain;
      z-index: 100;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease;
      opacity: 0;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    iframe.inactive {
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Splash image -->
  <div id="splash"></div>

  <iframe id="frame1" class="inactive"></iframe>
  <iframe id="frame2" class="inactive"></iframe>
  <iframe id="frame3" class="inactive"></iframe>

  <script>
    const pages = [
      "https://eolcenter.github.io/eol/course.html",
      "https://eolcenter.github.io/eol/podium.html",
      "https://eolcenter.github.io/eol/resultat.html"
    ];

    const frames = [
      document.getElementById("frame1"),
      document.getElementById("frame2"),
      document.getElementById("frame3")
    ];

    const splash = document.getElementById('splash');
    let index = -1; // start with splash
    const displayTime = 4000; // splash display time in ms
    const pageTime = 15000;   // page display time in ms

    function showNext() {
      // Hide all frames
      frames.forEach(f => f.classList.remove("active"));

      if (index === -1) {
        // First splash
        splash.style.display = 'block';
        index = 0;
        setTimeout(showNext, displayTime);
      } else if (index < pages.length) {
        // Show page
        splash.style.display = 'none';
        const frame = frames[index];
        frame.src = pages[index] + "?t=" + Date.now(); // force reload
        frame.classList.add("active");
        index++;
        setTimeout(showNext, pageTime);
      } else {
        // End of pages -> show splash again
        splash.style.display = 'block';
        index = 0;
        setTimeout(showNext, displayTime);
      }
    }

    window.addEventListener('load', showNext);
  </script>

</body>
</html>
