<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Services Loop Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(270deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF, #9B59B6, #FF8C00);
    background-size: 1200% 1200%;
    animation: gradientMove 20s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 50%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    background: #000000;
    color: #ffffff;
    font-weight: bold;
    font-size: 64px;
    padding: 30px 60px;
    border-radius: 12px;
    margin-bottom: 50px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 40px;
    position: relative;
  }

  .character {
    width: 350px;
    position: relative;
    right: -400px;
    opacity: 0;
  }

  /* Services Number Box */
  .sales-box {
    background: #ffffff;
    color: #007BFF;
    font-size: 96px;
    font-weight: bold;
    padding: 60px 100px;
    border-radius: 16px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateX(120px);
    transition: all 0.8s;
    text-align: center;
    position: relative;
  }

  /* Battery bar container */
  .battery-container {
    width: 100%;
    height: 30px;
    background-color: #ddd;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 20px;
  }

  /* Battery bar itself */
  .battery-bar {
    height: 100%;
    width: 0%;
    background-color: red;
    transition: width 1s ease, background-color 0.5s ease;
  }

  .slideCharacter {
    animation: slideCharacter 1s forwards;
  }

  .slideSales {
    transform: translateX(0);
    opacity: 1;
  }

  @keyframes slideCharacter {
    0% { right: -400px; opacity: 0; }
    100% { right: 0px; opacity: 1; }
  }
</style>
</head>
<body>

<h1 id="team-heading">ALL STARS</h1>

<div class="container">
  <img id="character-img" class="character" src="https://i.imgur.com/LJh1L8a.png" alt="Character">
  
  <div class="sales-box" id="sales-box">
    <div class="battery-container">
      <div class="battery-bar" id="battery-bar"></div>
    </div>
    <div id="services-text">89/350 Services</div>
  </div>
</div>

<script>
  const characters = [
    { heading: "ALL STARS", image: "https://i.imgur.com/LJh1L8a.png", sales: "79/350 Services" },
    { heading: "Team Selma", image: "https://i.imgur.com/F335QgY.png", sales: "60/250 Services" },
    { heading: "Team Mansou", image: "https://i.imgur.com/aCe7tcs.png", sales: "30/100 Services" }
  ];

  const displayDuration = 5000;

  const headingEl = document.getElementById("team-heading");
  const characterEl = document.getElementById("character-img");
  const salesBoxEl = document.getElementById("sales-box");
  const servicesTextEl = document.getElementById("services-text");
  const batteryBarEl = document.getElementById("battery-bar");

  let currentIndex = 0;

  function updateBatteryBar(completed, total) {
    const percentage = (completed / total) * 100;
    batteryBarEl.style.width = `${Math.min(percentage, 100)}%`;

    if (completed < 50) {
      batteryBarEl.style.backgroundColor = "red";
    } else if (completed <= 100) {
      batteryBarEl.style.backgroundColor = "yellow";
    } else {
      batteryBarEl.style.backgroundColor = "green";
    }
  }

  function showCharacter(index) {
    const character = characters[index];

    headingEl.style.opacity = 0;
    characterEl.classList.remove("slideCharacter");
    salesBoxEl.classList.remove("slideSales");

    setTimeout(() => {
      headingEl.textContent = character.heading;
      characterEl.src = character.image;
      servicesTextEl.textContent = character.sales;

      // Extract numbers from sales text
      const [completed, total] = character.sales.match(/\d+/g).map(Number);
      updateBatteryBar(completed, total);

      headingEl.style.opacity = 1;
      characterEl.classList.add("slideCharacter");
      salesBoxEl.classList.add("slideSales");
    }, 200);
  }

  showCharacter(currentIndex);

  setInterval(() => {
    currentIndex = (currentIndex + 1) % characters.length;
    showCharacter(currentIndex);
  }, displayDuration);
</script>
</body>
</html>
