<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Display TV</title>

<style>
/* ---------------- BACKGROUND ANIMATION ---------------- */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #21d4fd, #b721ff);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family: 'Poppins', sans-serif;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --------------- PAGE CONTAINER ---------------- */
.page {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  padding-left: 60px;
  padding-right: 60px;
  box-sizing: border-box;
  opacity: 0;
  transition: opacity 1s ease;
}

.page.active {
  opacity: 1;
}

/* --------------- LEFT IMAGE AREA ---------------- */
.left-side {
  width: 40%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  position: relative;
}

.team-title {
  font-size: 5rem;
  font-weight: 900;
  color: white;
  text-shadow: 4px 4px 10px black;
  margin-bottom: 30px;
}

.slide-img {
  width: 90%;
  max-width: 480px;
  height: auto;
  position: relative;
  opacity: 0;
  animation: slideIn 2.5s forwards;
}

@keyframes slideIn {
  0% { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0%); opacity: 1; }
}

/* ------------ RIGHT SIDE BANNERS ------------- */
.right-side {
  width: 60%;
  display: flex;
  flex-direction: column;
  gap: 25px;
  padding-right: 40px;
}

.banner {
  width: 100%;
  height: 95px;
  background: rgba(0, 0, 0, 0.85); /* BLACK BANNER */
  border-radius: 15px;
  display: flex;
  align-items: center;
  font-size: 2.8rem;
  font-weight: 700;
  color: white; /* WHITE TEXT */
  padding: 0 25px;
  animation: fadeUp 0.8s ease forwards;
  opacity: 0;
}

@keyframes fadeUp {
  from { transform: translateY(25px); opacity: 0; }
  to { transform: translateY(0px); opacity: 1; }
}

.name { width: 45%; }
.battery-container {
  width: 35%;
  height: 28px;
  background: rgba(0,0,0,0.25);
  border-radius: 6px;
  overflow: hidden;
  margin-right: 20px;
}
.battery-bar {
  height: 100%;
  width: 0%;
  background: red;
  transition: width 1s ease, background 1s ease;
}
.number { width: 20%; text-align: right; }

</style>
</head>
<body>

<!-- ----------------------------------------
       PAGE 1 — TEAM SKY
------------------------------------------- -->
<div class="page active" id="page1">
  <div class="left-side">
    <div class="team-title">TEAM SKY</div>
    <img class="slide-img" src="https://imgur.com/c5J7f14.png">
  </div>

  <div class="right-side" id="team1-banners"></div>
</div>

<!-- ----------------------------------------
       PAGE 2 — TEAM MANSOU
------------------------------------------- -->
<div class="page" id="page2">
  <div class="left-side">
    <div class="team-title">TEAM MANSOU</div>
    <img class="slide-img" src="https://imgur.com/PlNrlNO.png">
  </div>

  <div class="right-side" id="team2-banners"></div>
</div>

<!-- ----------------------------------------
       PAGE 3 — TEAM SELMA
------------------------------------------- -->
<div class="page" id="page3">
  <div class="left-side">
    <div class="team-title">TEAM SELMA</div>
    <img class="slide-img" src="https://imgur.com/BoS007V.png">
  </div>

  <div class="right-side" id="team3-banners"></div>
</div>

<script>
/* ------------------------------------------
   TEAM DATA
------------------------------------------- */
const teamData = {
  team1: [
    { name: "Sofia", value: 80 },
    { name: "Yassine", value: 22 },
    { name: "Mehdi", value: 12 },
    { name: "Amal", value: 45 },
    { name: "Nadia", value: 70 },
    { name: "Othmane", value: 10 },
    { name: "Ilyas", value: 66 },
    { name: "Sarra", value: 32 },
    { name: "Hiba", value: 5 }
  ],

  team2: [
    { name: "Mansou 1", value: 55 },
    { name: "Mansou 2", value: 12 },
    { name: "Mansou 3", value: 77 },
    { name: "Mansou 4", value: 30 },
    { name: "Mansou 5", value: 5 },
    { name: "Mansou 6", value: 63 },
    { name: "Mansou 7", value: 41 },
    { name: "Mansou 8", value: 11 },
    { name: "Mansou 9", value: 80 }
  ],

  team3: [
    { name: "Selma 1", value: 14 },
    { name: "Selma 2", value: 40 },
    { name: "Selma 3", value: 90 },
    { name: "Selma 4", value: 65 },
    { name: "Selma 5", value: 3 },
    { name: "Selma 6", value: 49 },
    { name: "Selma 7", value: 60 },
    { name: "Selma 8", value: 15 },
    { name: "Selma 9", value: 7 }
  ]
};

/* ------------------------------------------
   CREATE BANNERS FUNCTION
------------------------------------------- */
function createBanners(containerId, data) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  data.forEach((item, i) => {
    const banner = document.createElement("div");
    banner.className = "banner";
    banner.style.animationDelay = (i * 0.25) + "s";

    let barWidth = Math.min(item.value, 100);
    let color = "red";
    if (item.value >= 60) color = "green";
    else if (item.value >= 15) color = "yellow";

    banner.innerHTML = `
      <div class="name">${item.name}</div>
      <div class="battery-container">
        <div class="battery-bar" style="width:${barWidth}%; background:${color}"></div>
      </div>
      <div class="number">${item.value}</div>
    `;

    container.appendChild(banner);
  });
}

createBanners("team1-banners", teamData.team1);
createBanners("team2-banners", teamData.team2);
createBanners("team3-banners", teamData.team3);

/* ------------------------------------------
   PAGE ROTATION (EVERY 15 SECONDS)
------------------------------------------- */
let currentPage = 1;
setInterval(() => {
  document.getElementById("page" + currentPage).classList.remove("active");

  currentPage++;
  if (currentPage > 3) currentPage = 1;

  document.getElementById("page" + currentPage).classList.add("active");

}, 15000); // 15 seconds
</script>

</body>
</html>
