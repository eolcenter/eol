<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Diaporama Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Splash screen styling */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.eolcenter.net/wp-content/uploads/2020/09/eol-open-graph.png') center center no-repeat;
      background-size: contain;
      z-index: 100;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease;
      opacity: 0;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    iframe.inactive {
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Splash image -->
  <div id="splash"></div>

  <iframe id="frame1" class="inactive"></iframe>
  <iframe id="frame2" class="inactive"></iframe>
  <iframe id="frame3" class="inactive"></iframe>

  <script>
    const pages = [
      "https://eolcenter.github.io/eol/course.html",
      "https://eolcenter.github.io/eol/podium.html",
      "https://eolcenter.github.io/eol/resultat.html"
    ];

    const frames = [
      document.getElementById("frame1"),
      document.getElementById("frame2"),
      document.getElementById("frame3")
    ];

    let index = 0; // current page index

    function startDiaporama() {
      // Load first page
      frames[0].src = pages[0];
      frames[0].classList.add("active");

      function switchPage() {
        // Hide all frames first
        frames.forEach(f => f.classList.remove("active"));

        // Move to next page
        index = (index + 1) % pages.length;
        const nextFrame = frames[index];
        nextFrame.src = pages[index] + "?t=" + Date.now(); // force reload
        nextFrame.classList.add("active");
      }

      // Switch every 15 seconds
      setInterval(switchPage, 15000);
    }

    // Show splash for 4 seconds, then start diaporama
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash');
      setTimeout(() => {
        splash.style.display = 'none'; // hide splash
        startDiaporama(); // start diaporama
      }, 4000); // 4 seconds
    });
  </script>

</body>
</html>
