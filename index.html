<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Diaporama Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease;
      opacity: 0;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    iframe.inactive {
      z-index: 0;
    }
  </style>
</head>
<body>

  <iframe id="frame1" class="active"></iframe>
  <iframe id="frame2" class="inactive"></iframe>
  <iframe id="frame3" class="inactive"></iframe>
  <iframe id="frame4" class="inactive"></iframe>

  <script>
    const pages = [
      "https://eolcenter.github.io/eol/eol.html", // new first page
      "https://eolcenter.github.io/eol/course.html",
      "https://eolcenter.github.io/eol/podium.html",
      "https://eolcenter.github.io/eol/resultat.html"
    ];

    const frames = [
      document.getElementById("frame1"),
      document.getElementById("frame2"),
      document.getElementById("frame3"),
      document.getElementById("frame4")
    ];

    let index = 0; // current page index

    // Load all frames initially
    frames.forEach((frame, i) => {
      frame.src = pages[i] + "?t=" + Date.now(); // force reload
    });

    function switchPage() {
      // Hide all frames first
      frames.forEach(f => f.classList.remove("active"));

      // Move to next page
      index = (index + 1) % pages.length;
      frames[index].classList.add("active");
    }

    // First page (new intro) shows for 6 seconds
    setTimeout(() => {
      switchPage(); // switch to second page after 6s

      // After that, continue with remaining pages every 15s
      setInterval(switchPage, 15000);
    }, 6000);
  </script>

</body>
</html>
