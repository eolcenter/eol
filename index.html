<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Diaporama Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease;
      opacity: 0;
    }

    iframe.active {
      opacity: 1;
      z-index: 1;
    }

    iframe.inactive {
      z-index: 0;
    }
  </style>
</head>
<body>

  <iframe id="frame1" class="active"></iframe>
  <iframe id="frame2" class="inactive"></iframe>
  <iframe id="frame3" class="inactive"></iframe>

  <script>
    const pages = [
      "https://eolcenter.github.io/eol/course.html",
      "https://eolcenter.github.io/eol/podium.html",
      "https://eolcenter.github.io/eol/resultat.html"
    ];

    let index = 0;
    let active = 1;
    const frame1 = document.getElementById("frame1");
    const frame2 = document.getElementById("frame2");
    const frame3 = document.getElementById("frame3");

    // Load first page
    frame1.src = pages[0];

    // Function to switch pages
    function switchPage() {
      index = (index + 1) % pages.length;
      const nextUrl = pages[index] + "?t=" + Date.now(); // force reload
      const nextFrame = active === 1 ? frame2 : frame1;
      const currentFrame = active === 1 ? frame1 : frame2;

      nextFrame.src = nextUrl;
      nextFrame.classList.add("active");
      currentFrame.classList.remove("active");

      // Switch active reference
      active = active === 1 ? 2 : 1;
    }

    // Switch every 15s
    setInterval(switchPage, 15000);
  </script>

</body>
</html>
