<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Slideshow</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* Splash screen */
#splash {
  position: fixed;
  inset: 0;
  background: black url("https://www.eolcenter.net/wp-content/uploads/2020/09/eol-open-graph.png") center no-repeat;
  background-size: contain;
  z-index: 10;
}

/* Iframes */
iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  opacity: 0;
  transition: opacity 1.2s ease;
}

iframe.active {
  opacity: 1;
  z-index: 2;
}

iframe.inactive {
  opacity: 0;
  z-index: 1;
}
</style>
</head>

<body>

<!-- Splash -->
<div id="splash"></div>

<!-- Only 2 frames needed -->
<iframe id="frameA"></iframe>
<iframe id="frameB"></iframe>

<script>
/* ================= SLIDES CONFIG ================= */
const slides = [
  {
    url: "https://eolcenter.github.io/eol/challengegif.html",
    duration: 35000
  },
  {
    url: "https://eolcenter.github.io/eol/incentives2.html",
    duration: 35000
  }
];

/* ================= SETUP ================= */
const splashDuration = 4000;
const splash = document.getElementById("splash");

const frames = [
  document.getElementById("frameA"),
  document.getElementById("frameB")
];

let slideIndex = 0;
let activeFrame = 0;

/* ================= FUNCTIONS ================= */
function showSlide() {
  const nextFrame = (activeFrame + 1) % 2;
  const slide = slides[slideIndex];

  frames[nextFrame].src = slide.url + "?t=" + Date.now();
  frames[nextFrame].className = "active";
  frames[activeFrame].className = "inactive";

  activeFrame = nextFrame;
  slideIndex = (slideIndex + 1) % slides.length;

  setTimeout(showSlide, slide.duration);
}

/* ================= START ================= */
window.onload = () => {
  setTimeout(() => {
    splash.style.display = "none";
    showSlide();
  }, splashDuration);
};
</script>

</body>
</html>
