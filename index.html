<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Diaporama Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease-in-out;
    }

    iframe.hidden {
      opacity: 0;
    }

    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Two iframes for smooth fade switching -->
  <iframe id="frame1" class="visible"></iframe>
  <iframe id="frame2" class="hidden"></iframe>

  <script>
    const pages = [
      "https://eolcenter.github.io/eol/course.html",
      "https://eolcenter.github.io/eol/podium.html"
    ];

    let currentIndex = 0;
    let activeFrame = 1;

    // Elements
    const frame1 = document.getElementById("frame1");
    const frame2 = document.getElementById("frame2");

    // Load first page
    frame1.src = pages[0];

    // Function to switch pages every 15 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % pages.length;

      const nextSrc = pages[currentIndex] + "?t=" + Date.now(); // force refresh

      if (activeFrame === 1) {
        frame2.src = nextSrc;
        frame2.classList.remove("hidden");
        frame2.classList.add("visible");
        frame1.classList.remove("visible");
        frame1.classList.add("hidden");
        activeFrame = 2;
      } else {
        frame1.src = nextSrc;
        frame1.classList.remove("hidden");
        frame1.classList.add("visible");
        frame2.classList.remove("visible");
        frame2.classList.add("hidden");
        activeFrame = 1;
      }
    }, 15000); // 15 seconds
  </script>

</body>
</html>
