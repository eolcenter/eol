<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Moving Podium (TV View)</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #21d4fd, #b721ff);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family: 'Poppins', sans-serif;
  transform: scale(1.1); /* ‚úÖ Slight zoom for TV */
  transform-origin: center;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes jump {
  0%, 100% { transform: translateX(-50%) translateY(-10px); }
  50% { transform: translateX(-50%) translateY(-130px); }
}

h1 {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 90px; /* Bigger for TV */
  text-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: 3px;
}

.scene {
  position: relative;
  width: 90vw;
  max-width: 1600px;
  height: 75vh; /* slightly taller scene for zoomed layout */
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.podium {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 180px; /* slightly more spacing for bigger elements */
  width: 100%;
  transition: all 1s ease;
}

.step {
  position: relative;
  width: 280px;
  border-radius: 15px;
  text-align: center;
  color: white;
  font-weight: bold;
  transition: all 1s ease;
  box-shadow: inset 0 -10px 40px rgba(0, 0, 0, 0.3), 0 20px 40px rgba(0, 0, 0, 0.4);
}

.gold { background: linear-gradient(180deg, #ffdf00, #c5a500); height: 250px; }
.silver { background: linear-gradient(180deg, #c0c0c0, #8f8f8f); height: 200px; }
.bronze { background: linear-gradient(180deg, #cd7f32, #8b4513); height: 170px; }

.character {
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(-10px);
  width: 280px; /* ‚úÖ enlarged character */
}

.character img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

.name {
  margin-top: 10px;
  font-size: 40px; /* bigger */
  color: #000;
  font-family: 'Bebas Neue', sans-serif;
  font-weight: 700;
  letter-spacing: 1px;
}

.stats {
  font-size: 32px;
  color: #000000;
  opacity: 0.85;
  margin-top: 5px;
  font-weight: bold;
}

.logo {
  position: absolute;
  top: 25px;
  left: 25px;
  width: 230px; /* slightly larger */
  height: auto;
  z-index: 10;
}
</style>
</head>
<body>

<img src="" 
     alt="EOL Logo" class="logo">

<h1>üèÖ CLASSEMENT üèÖ</h1>

<div class="scene">
  <div class="podium" id="podium"></div>
</div>

<script>
const ratios = {
  mehdi: 20,
  selma: 70,
  ansou: 40
};

const teams = [
  { id: 'mehdi', name: 'Team Mehdi', image: 'https://i.imgur.com/LJh1L8a.png' },
  { id: 'selma', name: 'Team Selma', image: 'https://i.imgur.com/F335QgY.png' },
  { id: 'ansou', name: 'Team Ansou', image: 'https://i.imgur.com/aCe7tcs.png' }
];

function renderPodium() {
  const podium = document.getElementById('podium');
  podium.innerHTML = '';

  const data = teams.map(t => ({ ...t, ratio: ratios[t.id] }));
  const sorted = data.sort((a, b) => b.ratio - a.ratio);

  sorted.forEach((team, i) => {
    const step = document.createElement('div');
    step.className = ['gold','silver','bronze'][i] ? `step ${['gold','silver','bronze'][i]}` : 'step bronze';
    
    const character = document.createElement('div');
    character.className = 'character';
    character.innerHTML = `<img src="${team.image}" alt="${team.name}">`;

    const name = document.createElement('div');
    name.className = 'name';
    name.textContent = team.name;

    const stats = document.createElement('div');
    stats.className = 'stats';
    stats.textContent = `${team.ratio}% progress`;

    step.appendChild(character);
    step.appendChild(name);
    step.appendChild(stats);
    podium.appendChild(step);
  });

  animateJump();
}

function animateJump() {
  const characters = document.querySelectorAll('.character');
  characters.forEach((char, index) => {
    setTimeout(() => {
      char.style.animation = 'jump 1s ease';
      setTimeout(() => { char.style.animation = ''; }, 1000);
    }, index * 500);
  });
}

renderPodium();
</script>
</body>
</html>
