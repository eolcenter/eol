<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Moving Podium</title>

<!-- ‚úÖ Stylish Font -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #21d4fd, #b721ff);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family: 'Poppins', sans-serif;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes jump {
  0%, 100% { transform: translateX(-50%) translateY(-10px); }
  50% { transform: translateX(-50%) translateY(-120px); }
}

h1 {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 80px;
  text-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
  font-family: 'Bebas Neue', sans-serif;
  letter-spacing: 3px;
}

.scene {
  position: relative;
  width: 90vw;
  max-width: 1600px;
  height: 70vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.podium {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 160px; /* Max space between characters */
  width: 100%;
  transition: all 1s ease;
}

.step {
  position: relative;
  width: 250px;
  border-radius: 15px;
  text-align: center;
  color: white;
  font-weight: bold;
  transition: all 1s ease;
  box-shadow: inset 0 -10px 40px rgba(0, 0, 0, 0.3), 0 20px 40px rgba(0, 0, 0, 0.4);
}

.gold { background: linear-gradient(180deg, #ffdf00, #c5a500); height: 220px; }
.silver { background: linear-gradient(180deg, #c0c0c0, #8f8f8f); height: 170px; }
.bronze { background: linear-gradient(180deg, #cd7f32, #8b4513); height: 140px; }

.character {
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(-10px);
  width: 250px;
}

.character img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

.name {
  margin-top: 10px;
  font-size: 36px;
  color: #000;
  font-family: 'Bebas Neue', sans-serif;
  font-weight: 700;
  letter-spacing: 1px;
}

.stats {
  font-size: 30px;
  color: #000000;
  opacity: 0.85;
  margin-top: 5px;
  font-weight: bold;
}

/* Logo styling - bigger */
.logo {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 200px; /* increased from 100px */
  height: auto;
  z-index: 10;
}

/* Responsive adjustments */
@media (max-width: 1600px) {
  .podium { gap: 120px; }
  .step { width: 220px; }
  .character { width: 220px; }
  .name { font-size: 32px; }
  .stats { font-size: 26px; }
  h1 { font-size: 70px; }
}

@media (max-width: 1200px) {
  .podium { gap: 90px; }
  .step { width: 180px; }
  .character { width: 180px; }
  .name { font-size: 28px; }
  .stats { font-size: 24px; }
  h1 { font-size: 60px; }
}

@media (max-width: 768px) {
  .podium { gap: 50px; }
  .step { width: 150px; }
  .character { width: 150px; }
  .name { font-size: 22px; }
  .stats { font-size: 18px; }
  h1 { font-size: 40px; }
}
</style>
</head>
<body>

<!-- Logo in top-left -->
<img src="https://www.eolcenter.net/wp-content/uploads/2020/09/eol-open-graph.png" 
     alt="EOL Logo" 
     class="logo">

<h1>üèÖ CLASSEMENT üèÖ</h1>
<div class="scene">
  <div class="podium" id="podium"></div>
</div>

<script>
const ratios = {
  mehdi: 20,
  selma: 70,
  ansou: 40
};

const teams = [
  { id: 'mehdi', name: 'Team Mehdi', image: 'https://i.imgur.com/LJh1L8a.png' },
  { id: 'selma', name: 'Team Selma', image: 'https://i.imgur.com/F335QgY.png' },
  { id: 'ansou', name: 'Team Ansou', image: 'https://i.imgur.com/aCe7tcs.png' }
];

function renderPodium() {
  const podium = document.getElementById('podium');
  podium.innerHTML = '';

  const data = teams.map(t => ({ ...t, ratio: ratios[t.id] }));
  const sorted = data.sort((a, b) => b.ratio - a.ratio);

  sorted.forEach((team, i) => {
    const step = document.createElement('div');
    if (i === 0) step.className = 'step gold';
    else if (i === 1) step.className = 'step silver';
    else step.className = 'step bronze';

    const character = document.createElement('div');
    character.className = 'character';
    character.innerHTML = `<img src="${team.image}" alt="${team.name}">`;

    const name = document.createElement('div');
    name.className = 'name';
    name.textContent = team.name;

    const stats = document.createElement('div');
    stats.className = 'stats';
    stats.textContent = `${team.ratio}% progress`;

    step.appendChild(character);
    step.appendChild(name);
    step.appendChild(stats);
    podium.appendChild(step);
  });

  animateJump();
}

function animateJump() {
  const characters = document.querySelectorAll('.character');
  characters.forEach((char, index) => {
    setTimeout(() => {
      char.style.animation = 'jump 1s ease';
      setTimeout(() => { char.style.animation = ''; }, 1000);
    }, index * 500);
  });
}

// Initial render
renderPodium();

function updatePodium() {
  renderPodium();
}
</script>
</body>
</html>
